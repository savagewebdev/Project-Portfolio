<!DOCTYPE html>
<html lang="en">
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
<!-- Linked Files -->
		
		<link rel="stylesheet" href="css/main.css">

<!-- Body -->
	
	<body>
		<div class="container">
			<div class="header-row">
				<div class="col-12h">

						<h1>Robin Savage</h1>

				</div>

			</div>

<!-- Main Portion  -->
				
			<main>
				<div class="row">
					<div class="col-12">
						<section class="main-picture">
							<picture> 
								<source media="(max-width: 499px)"
									srcset="images/mainsmall.jpg 300w" size="75vw">
								<source	media="(min-width: 500px)"
									srcset="images/mainbig.jpg 2000w" size="100vw">

					</div>
				</div>
			</main>

				<footer>
					<div class="row">
						<div class="col-12">
							<section class="featured-work">

									<li><img src="images/boca-266_apps.jpg" class="picture-three" alt="Boca"><h3 class="name-three">Boca</h3>
									<p class="url-three">https://github.com/udacity/Boca/</p></li>
								</ul>
							</section>
						</div>
					</div>
				</footer>

		</div>
