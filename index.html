<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
		<title>Project: Portfolio</title>
	</head>
	
	<body>
		<div class="container">
			<div class="grid">
				<header class="heading">
					<div class="row">
						<div class="col-6">
							<section class="header__inner">
								<img class="header__logo" src="images/udacity_logo.svg" alt="The Udacity logo">
							</section>
						</div>
						<div class="col-6">
							<section class="header__outer">
								<h1 class="header__title">Jane Doette</h1>
								<h2 class="header__subtitle">Front-end Ninja</h2>
							</section>
						</div>
					</div>
					<hr style="background-color: #7D97AD">
				</header>
			
			<main>
				<img src="images/markup.jpg" class="markup" alt="markup">
			</main>
				<footer>
					<div class="row">
						<section class="featured__work">
							<h3>Featured Work</h3>
							<menu class="apps" type="list">
								<li class="list"><img src="images/appify.jpg" class="item__one" alt="Appify">Appify</li>
								<li class="list"><img src="images/sunflower.jpg" class="item__two" alt="Appify">Sunflower</li>
								<li class="list"><img src="images/bokeh.jpg" class="item__three" alt="Appify">Bokeh</li>
							</menu>
						</section>
					</div>
				</footer>
			</div>
		</div>
	</body>
</html>
