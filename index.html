<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
		<title>Project: Portfolio</title>
	</head>
	<body>
		<div class="container">
			<div class="grid">
				<header>
					<div class="row">
						<div class="col-6">
							<section class="header-inner">
								<img class="header-logo" src="images/udacity_logo.svg" alt="The Udacity logo">
							</section>
						</div>
						<div class="col-6">
							<section class="header-outer">
								<h1>Jane Doette</h1>
								<h2>Front-end Ninja</h2>
							</section>
						</div>
					</div>
					<hr>
				</header>
			<main>
				<div class="row">
					<div class="col-12">
						<section class="main-picture">
							<img src="images/markup-850x354_apps.jpg" class="markup" alt="HTML markup">
						</section>
					</div>
				</div>
			</main>
				<footer>
					<div class="row">
						<div class="col-12">
							<section class="featured-work">
								<h3>Featured Work</h3>
								<ul>
									<li><img src="images/appify-266_apps.jpg" class="picture-one" alt="Appify"><h3 class="name-one">Appify</h3>
									<h4 class="url-one">https://github.com/udacity/Appify/<h4></li>
									<li><img src="images/sunflower-266_apps.jpg" class="picture-two" alt="Sunflower"><h3 class="name-two">Sunflower</h3>
									<h4 class="url-two">https://github.com/udacity/Sunflower/</h4></li>
									<li><img src="images/bokeh-266_apps.jpg" class="picture-three" alt="Bokeh"><h3 class="name-three">Bokeh</h3>
									<h4 class="url-three">https://github.com/udacity/Bokeh/</h4></li>
								</ul>
							</section>
						</div>
					</div>
				</footer>
			</div>
		</div>
	</body>
</html>
